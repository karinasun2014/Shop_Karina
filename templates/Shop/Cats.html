<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href={% static '../../static/style.css' %}>
    <title>{% block title %}Shop{% endblock %}</title>
</head>
{%  load static %}
<body>
  <h1 class="cat-title"> Магазин одежды </h1>
  <div class="categories-intro" style="background-image: url({% static '/images/1614723772_160-p-foni-dlya-odezhdi-201.jpg' %})">
  </div>
  <hr>
  <div class="categories">
      {% for category in categories %}
          <a href = {% url 'index' category.id %}>
              <div class="category">
                {{ category.name }}
              </div>
          </a>
          <hr>
      {% endfor %}
  </div>
</body>
</html>
